<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateEmail(email) {
        let regexp = /^[A-Za-z0-9]+[A-Za-z0-9]*@[A-Za-z0-9]+(\.[A-Za-z0-9]+)$/;
    return regexp.test(email);
    }
    console.log(validateEmail("a@gmail.com"));
    console.log(validateEmail("ab@yahoo.com"));
    console.log(validateEmail("abc@hotmail.com"));
    console.log(validateEmail("@gmail.com"));
    console.log(validateEmail("ab@gmail."));
    console.log(validateEmail("@#abc@gmail.com"));



</script>
</body>
</html>
